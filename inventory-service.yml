server:
  port: 8090
# EurekaClient
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: ${eureka_url:http://localhost:8761/eureka}
    instance:
      hostname: localhost
      prefer-ip-address: true
In YAML format, indentation and nesting are used to represent the structure of the properties. Each level of indentation corresponds to a level of nesting. The YAML version above retains the structure of your original .properties configuration.





